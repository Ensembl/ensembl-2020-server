    contig:
        wire: cc
        letter: G
        position: 3
        endpoints:
            AI:
                endpoint: contig-shimmer
            JO:
                endpoint: contig-normal
            PP:
                endpoint: contig-emptybox
            QS:
                endpoint: contig-letterbox
        parts:
            - label


    zzz-framework:
        position: -1
        endpoints:
            AS:
                endpoint: framework
        parts:
            - lhs

    gene-feat:
